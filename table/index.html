<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <!-- tabel yang simple -->
    <!-- border -->
    <!-- cellspacing -->
    <!-- cellpadding -->
    <!-- colspan -->
    <!-- rowspan -->
    <table border="1px" cellspacing="0" cellpadding="5">
      <tr>
        <!-- Table Row -->
        <td>baris 1, kolom 1</td>
        <!-- Table Data -->
        <td>baris 1, kolom 2</td>
      </tr>
      <tr>
        <td>baris 2, kolom 1</td>
        <td>baris 2, kolom 2</td>
      </tr>
    </table>
    <!-- Tabel yang complex -->
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Kolom 1</th>
          <th>Kolom 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Baris 1</th>
          <th>Baris 1 , Kolom 1</th>
          <th>Baris 1 , Kolom 2</th>
        </tr>
        <tr>
          <th>Baris 2</th>
          <th>Baris 2, Kolom 1</th>
          <th>Baris 2, Kolom 2</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
